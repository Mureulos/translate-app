<form [formGroup]="formTranslation" class="w-full">
    <mat-form-field class="w-full">
        <mat-label>Tradução</mat-label>
        <textarea 
            matInput 
            #message 
            [formControl]="translationControl" 
            [maxlength]="500"
        ></textarea>

        <div class="flex items-end justify-between">
            <div class="flex gap-2">
                <button matMiniFab>
                    <mat-icon fontIcon="volume_up"></mat-icon>
                </button>

                <app-copy-button [copy]="translationControl.value ?? ''"/>
            </div>

            <div class="flex flex-col items-end gap-2">
                <mat-hint class="text-xs relative">
                    {{ message.value.length }} / 500
                </mat-hint>

                <button 
                    class="
                        btn__translate 
                        flex 
                        items-center 
                        justify-between 
                        py-3 
                        px-5 
                        gap-4 
                        rounded-xl 
                        bg-sapphire
                    "
                    (click)="submitTranslation()"
                >
                    <mat-icon 
                        fontIcon="format_color_text"
                        class="text-xl"
                    ></mat-icon>
                    Translate
                </button>
            </div>
        </div>
    </mat-form-field>
</form>
