<form class="w-full glass-effect panel-display">
    <app-lang-selector></app-lang-selector>

    <textarea 
        matInput 
        [formControl]="translationControl" 
        readonly 
        class="font-sans font-semibold h-full"
    ></textarea>

    <div class="flex items-center gap-2">
        <p-button icon="pi pi-volume-up" />
        <p-button (onClick)="copyText(translationControl.value || '')" icon="pi pi-copy" />
    </div>
</form>
